<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Modelo GLB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container"></div>

  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- GLTFLoader para cargar archivos GLB -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

  <script>
    // Configura la escena, la cámara y el renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("container").appendChild(renderer.domElement);

    // Luz para iluminar el modelo
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // Cargar el modelo GLB usando GLTFLoader
    const loader = new THREE.GLTFLoader();
    loader.load('Mapa.glb', function(gltf) {
      scene.add(gltf.scene);
      gltf.scene.position.set(0, 0, 0);
    }, undefined, function(error) {
      console.error(error);
    });

    // Configura la posición de la cámara
    camera.position.z = 5;

    // Función de animación para renderizar el modelo
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Ajuste del tamaño del renderizado al redimensionar la ventana
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
